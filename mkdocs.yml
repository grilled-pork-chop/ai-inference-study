    - Workload Types: 00-fundamentals/04-workloads.md
    - Deployment Targets: 00-fundamentals/05-deployment-targets.md
    - GPU Fundamentals: 00-fundamentals/06-gpu-fundamentals.md
    - Common Pitfalls: 00-fundamentals/07-common-pitfalls.md
  - Models Usage & Patterns:
      - Introduction: 01-models-usage-patterns/00-introduction.md
      - Single Model: 01-models-usage-patterns/01-single-model.md
      - Pipeline: 01-models-usage-patterns/02-pipeline.md
      - Ensemble: 01-models-usage-patterns/03-ensemble.md
      - RAG: 01-models-usage-patterns/04-rag.md
